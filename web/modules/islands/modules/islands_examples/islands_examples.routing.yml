islands_examples.example:
  path: "/islands-examples"
  defaults:
    _title: "Islands Examples"
    _controller: '\Drupal\islands_examples\Controller\IslandsExamplesController'
  requirements:
    _permission: "access content"
islands_examples.vue:
  path: "/islands-examples/vue"
  defaults:
    _title: "Islands Examples - Vue"
    _controller: '\Drupal\islands_examples\Controller\IslandsExamplesController::vue'
  requirements:
    _permission: "access content"
